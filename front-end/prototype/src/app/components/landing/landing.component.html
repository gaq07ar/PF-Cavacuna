<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- sign up modal -->
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate" placeholder="Your name">
          <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Your email">
          <!-- <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label> -->
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="Your password">
          <!-- <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> -->
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-info">Sign up</button>
      </div>
    </div>
  </div>
</div>
<!-- /sign up modal -->


        <div class="container h-100">
            <div id="login-row" class="row h-100 justify-content-center">
                <div class="col-md-7 align-self-center">
                    <div class="row">
                        <div class="col-12">
                            <img class="cavacuna-logo" src="../../../assets/img/logov3.png" alt="Cavacuna">
                            <h1 class="text-white text-center">Bienvenido a Cavacuna!</h1>
                        </div>
                    </div>
                </div>
                <div id="login-column" class="col-md-5 align-self-center">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="username" class="text-white font-weight-bold">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control m-auto">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white font-weight-bold">Contraseña:</label><br>
                                <input type="text" name="password" id="password" class="form-control m-auto">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-white"><span>Recordame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                                <a href="#" class="btn btn-info btn-md float-right" value="Registrate" data-toggle="modal" data-target="#modalRegisterForm">Registrate</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>

</body>
</html>
